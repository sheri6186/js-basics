<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>button clicked</button>
    <script>
        class React{
            constructor(){
                this.name="React";
                this.library="React library";
                this.server="https:localhost:3000";
                document.querySelector("button").addEventListener("click",this.handleclick.bind(this));
  
            }
            
            handleclick(){
                console.log("button clicked");
                console.log(`server is started at: ${this.server}`);
            }
        }
        const btnclicked=new React();
        btnclicked.handleclick();
    </script>
</body>

</html>
