<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>sheri learning js</h1>
    <button id="stop">STOP</button>
    <button id="change">Change Text</button>
   
    <script>

     


      const stopchange = function () {
        document.querySelector("h1").innerHTML = "yousaf is pawa JS series";
      };

      const changeMe = setTimeout(stopchange, 2000);

      document.querySelector("#stop").addEventListener("click", function () {
        clearTimeout(changeMe);
        console.log("STOPPED");
      });
      document.querySelector("#change").addEventListener("click", function () {
        document.querySelector("h1").innerHTML = "hahahahahha";
      });
    </script>
  </body>
</html>
